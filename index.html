<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Number Guess Game</title>
</head>

<header id="head">Step up and try yer luck!</header><br><br>

<body>
    
    <div id="instructions">
        <section>This is where we will explain the game.</section>
    </div>
    
    <div id="user-game">
        <p>Enter your guess below.</p><br>
        <input id="user-input" type="number"></div><br>
        <button id="sub-button">Try yer luck</button>
        <button id="reset-button" class="hide">Play again</button>
    </div>
    <br>
    <div id="game-result"></div>
    <br>
    <div id="attempts">Attempts Remaining: 
        <span id="attempts-remaining"></span>
    </div>

</body>

<script type="module" src="/assets/app.js"></script>

</html>
